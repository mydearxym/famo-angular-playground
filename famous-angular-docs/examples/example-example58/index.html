<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example58</title>
  <link href="../../bower_components/famous-angular/dist/famous-angular.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
  

  <script src="https://code.famo.us/famous/global/0.2.2/famous.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
  <script src="../../bower_components/famous-angular/dist/famous-angular.js"></script>
  

  
</head>
<body ng-app="faTouchMoveExampleApp">
  <fa-app ng-controller="TouchMoveCtrl">
    <fa-modifier fa-size="[200, 100]">
      <fa-surface fa-touchmove="touchMove($event)"
                  fa-background-color="'red'">
        Touch move count: {{touchMoveCount}}
      </fa-surface>
    </fa-modifier>
  </fa-app>

  <script>
    angular.module('faTouchMoveExampleApp', ['famous.angular'])
      .controller('TouchMoveCtrl', ['$scope', '$famous', function($scope, $famous) {
          
          $scope.touchMoveCount = 0;

          $scope.touchMove = function($event) {
            console.log($event);
            $scope.touchMoveCount++;
          };

      }]);
  </script>
</body>
</html>
